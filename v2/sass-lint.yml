# sass-lint config generated by make-sass-lint-config v0.1.2
#
# The following scss-lint Linters are not yet supported by sass-lint:
# DisableLinterReason, ElsePlacement, PropertyCount, SelectorDepth
# SpaceAroundOperator, TrailingWhitespace, UnnecessaryParentReference, Compass::*
#
# The following settings/values are unsupported by sass-lint:
# Linter Indentation, option "allow_non_nested_indentation"
# Linter Indentation, option "character"
# Linter NestingDepth, option "ignore_parent_selectors"
# Linter PropertySortOrder, option "min_properties"
# Linter PropertySortOrder, option "separate_groups"
# Linter SpaceBeforeBrace, option "allow_single_line_padding"
# Linter VendorPrefix, option "identifier_list"

rules:
  class-name-format:
    - 1
    -
      allow-leading-underscore: false
      convention: ^[a-zA-Z0-9-]{0,}(__|--)?[a-zA-Z0-9]+(--)?[a-zA-Z0-9]+$
      convention-explanation: 'Class must follow the BEM structure, containing only "__" for blocks or "--" for modifiers'
  extends-before-declarations: 0
  final-newline:
    - 0
  indentation:
    - 1
    - size: 4
  no-ids: 1
  mixins-before-declarations: 0
  nesting-depth:
    - 1
    - max-depth: 6
  no-color-keywords: 0
  no-color-literals: 0
  property-sort-order:
    - 0
  single-line-per-selector: 0
  pseudo-element: 0
  hex-notation:
    - 1
    -
      style: lowercase
  property-units:
    - 1
    - global:
        - px
        - rem
